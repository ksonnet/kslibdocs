# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/GeertJohan/go.rice"
  revision = "c02ca9a983da5807ddf7d796784928f5be4afd09"

[[constraint]]
  name = "github.com/gobuffalo/plush"
  version = "3.7.16"

[[override]]
  name = "github.com/google/go-jsonnet"
  version = "0.11.2"

[[constraint]]
  name = "github.com/ksonnet/ksonnet"
  version = "0.12.0"

[[constraint]]
  name = "github.com/ksonnet/ksonnet-lib"
  version = "0.1.10"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.0"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.2.2"

[[constraint]]
  name = "github.com/otiai10/copy"
  revision = "7e9a647135a142c2669943d4a4d29be015ce9392"

[[constraint]]
  name = "github.com/spf13/hugo"
  version = "0.47.1"

[[override]]
  name = "github.com/spf13/afero"
  version = "^1.0.0"

[prune]
  go-tests = true
  unused-packages = true
